<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div class="Area_articles" th:fragment="fragment-articles"
         th:each="article:${articles}" th:object="${article}">
        <div>
            <table border="1" class="Area_articles_table">
                <tr class="Area_article_title">
                    <td>
                        <label>
                            <input type="radio" name="article_check" th:text="*{id}+'.'+*{title}" th:data-id="*{id}" />
                        </label>
                    </td>
                </tr>
                <tr>
                    <td th:text="'名前：' + *{name}"></td>
                </tr>
                <tr>
                    <td>
                        <pre th:text="*{contents}"></pre>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
